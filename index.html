<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="page1" class="text-center p-5 rounded shadow" data-aos="zoom-in" data-aos-duration="1000">
            <h1 class="text-danger display-4" id="typewriter"></h1>
            <p class="lead">A special surprise just for you!</p>
            <button class="btn btn-primary btn-lg" data-aos="slide-up" data-aos-duration="1000" data-aos-delay="100" onclick="nextPage()">Next</button>
        </div>
    </div>

    <!-- Rose Petals Falling -->
    <div class="falling-petals">
        <img src="petal.png" class="rose-petal" />
        <img src="petal.png" class="rose-petal" />
        <img src="petal.png" class="rose-petal" />
        <img src="petal.png" class="rose-petal" />
        <img src="petal.png" class="rose-petal" />
        <img src="petal.png" class="rose-petal" />
    </div>
    

    <script>
        var i = 0;
        var txt = "Happy Rose Day ❤️"; /* The text to display */
        var speed = 100; /* Speed of the typing effect */
        
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typewriter").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        
        typeWriter();
        function nextPage() {
            window.location.href = "second.html"; // Navigate correctly to second.html
        }
    </script>


    <!-- AOS Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init(); 
    </script>
</body>
</html>
